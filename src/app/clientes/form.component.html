<div class="card bg-dark text-white">
  <div class="card-header">
    {{titulo}}
  </div>
  <div class="card-body">
    <form >
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" name="nombre" class="form-control" [(ngModel)]="cliente.nombre">
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" name="apellido" class="form-control" [(ngModel)]="cliente.apellido">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" name="email" class="form-control" [(ngModel)]="cliente.email">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" name="crear" (click)='create()' *ngIf="!cliente.id else elseBlock" role="button">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" name="crear" (click)='update()'  role="button">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
