<div class="card border-primary" >
  <div class="card-header text-primary"><h5>Clientes</h5></div>
  <div class="card-body text-primary">
<div class="my-2 d-md-flex justify-content-md-end" >
  <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']" name="button">Crear Cliente</button>
</div>
<div class="alert alert-info" *ngIf="clientes?.length == 0">
  No hay registros en la base de datos
</div>
   <table class="table table-table-bordered table-striped" *ngIf="clientes?.length > 0">
     <thead>
       <tr>
         <th>id</th>
         <th>nombre</th>
         <th>apellido</th>
         <th>email</th>
         <th>fecha</th>
         <th>Acciones</th>

       </tr>
     </thead>
     <tr *ngFor="let cliente of clientes">
      <td>{{cliente.id}}</td>
      <td>{{cliente.nombre}}</td>
      <td>{{cliente.apellido}}</td>
      <td>{{cliente.email}}</td>
      <td>{{cliente.createAt}}</td>
      <td><span><button  type="button" class="btn btn-primary btn-sm "  [routerLink]="['/clientes/form', cliente.id]"><i class="bi bi-pencil-square"></i></button>
      <button type="button" class="btn btn-danger btn-sm shadow-sm"  (click)='delete(cliente)'><i class="bi bi-trash-fill" ></i> </button>
</span></td>
     </tr>
   </table>
  </div>
</div>
